<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<title>Demo</title>
<script type="text/javascript" src="http://a.tbcdn.cn/??s/kissy/1.3.0/seed-min.js" data-config="{combine:true}"></script>
<link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base.css" />
<link rel="stylesheet" href="http://jayli.github.com/gallery/yuislide/assets/global.css" />
<style>
body {
	background:white;
}

#example {
	margin-left:auto;
	margin-right:auto;
	width:100%;
}
.tab-content {
	height:200px;
}
.tab-pannel {
	height:200px;
}
#slides{
	left:0;
	width:100%;
}
.slides_container{
	width:100%;
}
.tab-pannel{
	width:100%;
}
</style>


</head>
<body>
<h1>width 100% 自适应</h1>
<div id="example">
	<div id="slides"><!--Slide控件开始-->
		<div class="slides_container tab-content">
			<div class="tab-pannel" style="background:red">
			</div>
			<div class="tab-pannel" style="background:green">
			</div>
			<div class="tab-pannel" style="background:blue">
			</div>
			<!--div class="tab-pannel" style="background:yellow">
			</div>
			<div class="tab-pannel" style="background:orange">
			</div>
			<div class="tab-pannel" style="background:gray">
			</div-->
		</div>
	</div><!--Slide控件结束-->
</div>

<script>
    var S = KISSY;
	var srcPath = "../../../";
	S.config({
		packages:[
			{
				name:"gallery",
				path:srcPath,
				charset:"utf-8",
				combine:false,
				tag:S.now(),
				ignorePackageNameInUri:true,
				debug:true
			}
		]
	});
	
KISSY.use('gallery/slide/1.1/index',function(S,Slide){
	var C = new Slide('slides',{
		autoSlide:true,
		effect:'hSlide',
		timeout:3000,
		speed:700,
		eventType:'mouseover',
		triggerDelay:400,
		selectedClass:'current',
		carousel:true,
		//adaptive_fixed_width:true,
		adaptive_width:function(){
			return S.DOM.width(window);
		}
	});

});</script>

</body>
</html>
